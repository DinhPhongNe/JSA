<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form In HTML and CSS</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="registration_form">
        <div class="title">Registration Form</div>

        <form>
          <!-- Name -->
          <div class="form_wrap">
            <div class="input_grp">
              <div class="input_wrap">
                <label id="fname" for="fname">First Name</label>
                <input type="text" id="fname" />
              </div>
              <div class="input_wrap">
                <label id="lname" for="lname">Last Name</label>
                <input type="text" id="lname" />
              </div>
            </div>

            <!-- Email -->
            <div class="input_wrap">
              <label id="email" for="email">Email Address</label>
              <input type="text" id="email" />
            </div>
            <div class="input_wrap">

            <!-- Gender -->
              <label>Gender</label>
              <ul>
                <li>
                  <label class="radio_wrap">
                    <input
                      type="radio"
                      name="gender"
                      value="male"
                      class="input_radio"
                      checked
                    />
                    <span>Male</span>
                  </label>
                </li>
                <li>
                  <label class="radio_wrap">
                    <input
                      type="radio"
                      name="gender"
                      value="female"
                      class="input_radio"
                    />
                    <span>Female</span>
                  </label>
                </li>
              </ul>
            </div>

            <!-- City & Country -->
            <div class="input_wrap">
              <label id="city" for="city">City</label>
              <input type="text" id="city" />
            </div>
            <div class="input_wrap">
              <label id="country" for="country">Country</label>
              <input type="text" id="country" />
            </div>
            <div class="input_wrap">
              <input type="submit" value="Register Now" class="submit_btn" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
