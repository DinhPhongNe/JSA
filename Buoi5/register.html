<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Registration Form In HTML and CSS</title>
  <link rel="stylesheet" href="/css/register.css" />
</head>

<body>
  <div class="wrapper">
    <div class="registration_form">
      <div class="title">Registration Form</div>

      <form>
        <!-- Name -->
        <div class="form_wrap">
          <div class="input_grp">
            <div class="input_wrap">
              <label id="fname" for="fname">First Name</label>
              <input type="text" id="fname" placeholder="First Name"/>
            </div>
            <div class="input_wrap">
              <label id="lname" for="lname">Last Name</label>
              <input type="text" id="lname" placeholder="Last Name" />
            </div>
          </div>

          <!-- Username -->
          <div class="input_wrap">
            <label id="uname" for="uname">Username</label>
            <input type="text" id="uname" placeholder="Username"/>
          </div>

          <!-- Email -->
          <div class="input_wrap">
            <label id="email" for="email">Email Address</label>
            <input type="text" id="email" placeholder="Email Address"/>
          </div>
          <div class="input_wrap">

            <!-- Password -->
            <div class="input_wrap">
              <label id="password" for=password">Password</label>
              <input type="password" id="password" placeholder="Password">
            </div>

            <!-- Gender -->
            <label>Gender</label>
            <ul>
              <li>
                <label class="radio_wrap">
                  <input type="radio" name="gender" value="male" class="input_radio" checked />
                  <span>Male</span>
                </label>
              </li>
              <li>
                <label class="radio_wrap">
                  <input type="radio" name="gender" value="female" class="input_radio" />
                  <span>Female</span>
                </label>
              </li>
            </ul>
          </div>

          <!-- City & Country -->
          <div class="input_wrap">
            <label id="city" for="city">City</label>
            <input type="text" id="city" placeholder="City"/>
          </div>
          <div class="input_wrap">
            <label id="country" for="country">Country</label>
            <input type="text" id="country" placeholder="Country"/>
          </div>
          <div class="input_wrap">
            <input type="submit" value="Register Now" class="submit_btn" />
          </div>
        </div>
      </form>

    </div>
  </div>
  <script src="/js/register.js"></script>
</body>

</html>
